<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskriti Event</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barrio&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Updated Background Image */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('bb.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Event Container (Increased Width) */
        .event-container {
            position: relative;
            width: 95%;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.9);
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Golden Frame Background */
        .golden-frame {
            background: url('bord.jpg') no-repeat center center/cover;
            background-size: 100% 100%;
            padding: 15px;
            border-radius: 5px;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .inner-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 5px;
        }

        .title {
            font-size: 14px;
            letter-spacing: 2px;
            color: #ddd;
            text-transform: uppercase;
        }

        /* Sanskriti Title - Centered with Barrio Font */
        .event-title {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }

        .event-title img {
            width: 100%;
        }

        .event-title-text {
            position: absolute;
            font-family: 'Barrio', cursive;
            font-size: 65px;
            font-weight: 900;
            color: gold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 5px 5px 10px black, 0 0 20px gold;
        }

        /* Centered Event Date */
        .event-date {
            background: black;
            color: white;
            padding: 12px 25px;
            display: inline-block;
            font-weight: bold;
            border-radius: 5px;
            font-size: 20px;
            margin: 20px auto;
        }

        .performance {
            font-size: 22px;
            margin: 15px 0;
            color: gold;
            font-weight: bold;
        }

        .dj-names {
            font-size: 24px;
            color: white;
            font-weight: 700;
            white-space: nowrap;
        }

        .music-text {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Enhanced Details Section */
        .details-container {
            margin: 15px auto;
            padding: 15px;
            border: 2px solid gold;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 80%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0px 0px 15px gold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .details-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px gold;
        }

        .details {
            font-size: 18px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px black;
        }

        /* Image Overlay for imgg.png over more.png */
        .extra-details {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .extra-details img {
            width: 80%;
            max-width: 250px;
            display: block;
            margin: 0 auto;
        }

        .extra-details .overlay-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 180px;
        }

        /* Four Images Outside Notice Box */
        .image-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .image-section img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px gold;
        }

    </style>
</head>
<body>

    <div class="event-container">
        <div class="golden-frame">
            <div class="inner-content">
                <p class="title">KALAKRITI PRESENTS</p>

                <!-- Sanskriti Title (Centered, Barrio Font) -->
                <div class="event-title">
                    <img src="tt.png" alt="Black Border">
                    <p class="event-title-text">Sanskriti</p>
                </div>

                <!-- Centered Event Date -->
                <p class="event-date">10 APRIL, 2025</p> 

                <p class="performance">PERFORMANCE BY</p>

                <p class="dj-names">HARMONICS ‚Ä¢ THE STAGE ‚Ä¢ JUVENTAS</p>

                <p class="music-text">FUN ALL DAY</p>

                <!-- Enhanced Details Section -->
                <div class="details-container">
                    <p class="details">üìç Venue: College Auditorium</p>
                    <p class="details">üéüÔ∏è Entry: Free</p>
                    <p class="details">‚è∞ Starts: 12:00 PM</p>
                    <p class="details">üíÉ Dance | üé§ Singing | üé≠ Drama</p>
                </div>

                <!-- Overlay imgg.png Over more.png -->
                <div class="extra-details">
                    <img src="more.png" alt="More Details">
                    <img src="imgg.png" class="overlay-img" alt="Overlay Image">
                </div>

            </div>
        </div>
    </div>

    <!-- Four Images Outside the Notice Box -->
    <div class="image-section">
        <img src="i1.jfif" alt="Image 1">
        <img src="i2.jfif" alt="Image 2">
        <img src="i3.jfif" alt="Image 3">
        <img src="i4.jfif" alt="Image 4">
    </div>

</body>
</html>
